version: '3.8'

services:
  quiz-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: fullstack-quiz:latest
    container_name: fullstack-quiz-app
    ports:
      - "8002:8002"
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SERVER_PORT=8002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/questions/Spring/10"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
